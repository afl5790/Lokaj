<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ZARA Test Simulation</title>
	<script src="elizabot.js"></script>
	<script src="elizadata.js"></script>
	<script>
		// initialize with argument 'true': no random choices
		var eliza = new ElizaBot(true);

		var exampleLines = [
			"This is Commander Riley from Earth.",
		"Who are you?",
			"I'm trying to make contact with a lost AI unit.",
			"I've picked up strange transmissions from this sector.",
			"Do you remember your mission?",
			"Do you know where you are?",
			"You sound lonely.",
			"Do you need help?",
			"What's the last thing you remember?",
			"Have you encountered other life forms?",
			"I'm here to help you find your way back.",
			"Stay calm, ZARA.",
			"We’re trying to guide you home.",
			"Signal is strong. You’re not alone."
		];

		var exampleCursor = 0;

		function elizaReset() {
			eliza.reset();
			exampleCursor = 0;
		}

		function elizaNext() {
			if (exampleCursor >= exampleLines.length) {
				alert('End of test sequence.\nClick "Reset" to begin again.');
				return;
			}
			var userinput = exampleLines[exampleCursor++];
			document.forms.eform.edisplay.value += 'COMMANDER:  ' + userinput + '\n';
			document.forms.eform.edisplay.value += 'ZARA:       ' + eliza.transform(userinput) + '\n';
		}
	</script>
</head>
<body style="background-color:#0d1117; color:#eaeaea; font-family: 'Courier New', monospace;">
	<center>
		<h2>ZARA Transmission Test</h2>
		<p>Simulating conversation log between Mission Control and ZARA AI</p>
		<table cellspacing="10">
			<form name="eform" onsubmit="return false">
				<tr valign="top">
					<td>
						<textarea name="edisplay" cols="80" rows="32" readonly style="background-color:#161b22; color:#eaeaea; border:1px solid #30363d;"></textarea>
					</td>
					<td align="center">
						<input type="button" value="Next Message" onclick="elizaNext()"><br><br>
						<input type="reset" value="Reset" onclick="elizaReset(); return true">
					</td>
				</tr>
			</form>
		</table>
	</center>
</body>
</html>
